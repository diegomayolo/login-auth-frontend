<app-default-login-layout
  title="Login into your account"
  primaryButtonText="Login"
  secondaryButtonText="Create account"
  (login)="login()"
  (signup)="signup()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="Enter your email"
    >
      <img src="/assets/icons/mail.svg" alt="Email icon">
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
    >
    <img src="/assets/icons/password.svg" alt="Password icon">
    </app-primary-input>
    <span class="forgot-password">Forgot Password?</span>
  </form>
</app-default-login-layout>
