<app-default-login-layout
  title="Sign in and start today!"
  primaryButtonText="Signup"
  secondaryButtonText="Login"
  (login)="login()"
  (signup)="signup()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Your name"
      placeholder=""
    >
      <img src="/assets/icons/user.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder=""
    >
      <img src="/assets/icons/mail.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
    >
      <img src="/assets/icons/password.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirm your Password"
    >
      <img src="/assets/icons/password.svg"/>
    </app-primary-input>
  </form>
</app-default-login-layout>
